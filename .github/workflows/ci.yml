name: CI

on:
  push:
    branches: ["tasks/AUTH-0", "main"]
  pull_request:
    branches: ["tasks/AUTH-0", "main"]

jobs:
  ci-build-test-analysis-upload:
    name: CI - Build, Test, SonarQube Analysis, JAR Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build project and run tests with JaCoCo
        run: ./mvnw -B clean verify

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -B sonar:sonar

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  cd-main:
    name: CD - Main
    needs: ci-build-test-analysis-upload
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Flatten downloaded JARs
        run: |
          if [ -d target/app-jar ]; then
            mv target/app-jar/*.jar target/
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/authservice:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/authservice:latest
